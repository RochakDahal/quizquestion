<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Username Input -->
        <div id="username-section">
            <h1>Welcome to the Quiz!</h1>
            <input type="text" id="username" placeholder="Enter Reddit Username or Custom Name">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" style="display: none;">
            <h2 id="question-text"></h2>
            <div id="timer">Time Left: <span id="time-left">10</span>s</div>
            <div id="options" class="zigzag"></div>
        </div>

        <!-- Completion Message -->
        <div id="completion-section" style="display: none;">
            <h1>Quiz Completed!</h1>
            <p>Thank you for participating.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
